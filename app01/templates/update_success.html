{#{% extends 'layout.html' %}#}
{#{% block content %}#}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更新成功</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            max-width: 400px;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333333;
            margin-bottom: 20px;
        }

        p {
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>更新成功！</h1>
        <p>您的数据已成功更新。</p>
        <p>已更新 {{ num_records_updated }} 条数据。</p> <p>更新时间：{{ update_time }}</p>
        <p>将在 <span id="countdown">3</span> 秒后返回首页。</p>
    </div>
{#    三秒返回首页#}
<script>
    var count = 3;
    var countdownElement = document.getElementById('countdown');

    function countdown() {
        countdownElement.textContent = count;
        count--;

        if (count < 0) {
            window.location.href = '/';
        } else {
            setTimeout(countdown, 1000);
        }
    }

    setTimeout(countdown, 1000);
</script>
</body>
</html>
{#{% endblock %}#}
