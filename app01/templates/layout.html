    <style>
        .navbar{
            {#去除圆角#}

            display: block;

            display: none;
        }

            display: block;
        }

        .custom-dropdown .dropdown-item:hover {

        }

        .custom-btn {

            color: #ffffff;

        }

 <button class="text-gray-700 font-semibold hover:text-blue-600 transition-all duration-200">
